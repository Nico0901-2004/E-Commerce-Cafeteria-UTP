<div class="card" style="width: 18rem;" (click)="onCardClick()">
  <img [src]="product.imagen" class="card-img-top" alt="{{ product.descripcion }}">
  <div class="card-body">
    <h5 class="card-title">{{ product.descripcion }}</h5>
    <p class="card-text">${{ product.precio }}</p>

    <!-- ðŸ”¹ BotÃ³n que agrega al carrito sin interferir con el clic del card -->
    <button (click)="addToCart($event)" class="btn btn-primary">
      <i class="bi bi-plus-circle"></i> Agregar al carrito
    </button>
  </div>
</div>
