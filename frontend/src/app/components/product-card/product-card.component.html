<div class="card" style="width: 18rem;">
    <img [src]="product.imagen" class="card-img-top" alt="{{product.descripcion}}">
    <div class="card-body">
        <h5 class="card-title">{{product.descripcion}}</h5>
        <p class="card-text">${{product.precio}}</p>
        <a routerLink="/carrito" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i>
            <button (click)="addToCart()">Agregar al carrito</button>
        </a>
    </div>
</div>
