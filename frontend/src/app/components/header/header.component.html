<!-- ===== HEADER GLOBAL ===== -->
<header class="main-header bg-brown">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid header-container">

            <!-- Marca / Logo -->
            <a class="navbar-brand text-white" routerLink="/home">CAFETÍN</a>

            <!-- Botón hamburguesa (bootstrap) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

            <!-- Contenido colapsable -->
            <div class="collapse navbar-collapse" id="navbarScroll">

                <!-- Enlaces principales -->
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll">
                    <li class="nav-item">
                        <a class="nav-link text-white" routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Inicio</a
            >
          </li>

          <li class="nav-item">
            <a
              class="nav-link text-white"
              routerLink="/catalogo"
              routerLinkActive="active"
              >Catálogo</a
            >
          </li>

          <li class="nav-item">
            <a class="nav-link text-white" routerLink="/historial">Historial de Pedidos</a>
                    </li>
                </ul>

                <!-- Buscador -->
                <form class="d-flex header-search me-3" role="search" (submit)="$event.preventDefault()">
                    <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Search" />
                    <button class="btn btn-outline-light" type="submit">Buscar</button>
                </form>

                <!-- Iconos y dropdown -->
                <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll header-icons d-flex align-items-center">
                    <li class="nav-item">
                        <a class="nav-link text-white" routerLink="/carrito" title="Carrito"><i class="bi bi-cart-fill"></i></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-white" routerLink="/notificaciones" title="Notificaciones"><i class="bi bi-bell-fill"></i></a>
                    </li>

                    <!-- Dropdown Usuario: usamos BUTTON para el toggle (no href="#") -->
                    <li class="nav-item dropdown">
                        <button class="nav-link dropdown-toggle btn btn-link text-white p-0" id="userDropdown" type="button" data-bs-toggle="dropdown" aria-expanded="false" title="Usuario">
              <i class="bi bi-person-circle" style="font-size: 1.4rem;"></i>
            </button>

                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" routerLink="/usuario">Mi perfil</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
