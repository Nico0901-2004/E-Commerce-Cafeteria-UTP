<!-- ===== CONTENIDO PRINCIPAL ===== -->
<div class="home-page">
    <!-- ==== CARRUSEL ==== -->
    <div class="carousel-section">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://www.menuspararestaurantes.com/wp-content/uploads/2022/12/promociones-en-tu-restaurante-combos2.jpg" class="d-block w-100 carousel-img" alt="Combo 1" />
                </div>
                <div class="carousel-item">
                    <img src="https://www.menuspararestaurantes.com/wp-content/uploads/2022/12/promociones-en-tu-restaurante-combos2.jpg" class="d-block w-100 carousel-img" alt="Combo 2" />
                </div>
                <div class="carousel-item">
                    <img src="https://www.menuspararestaurantes.com/wp-content/uploads/2022/12/promociones-en-tu-restaurante-combos2.jpg" class="d-block w-100 carousel-img" alt="Combo 3" />
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
        </div>
    </div>

    <!-- ==== SECCIONES DE PRODUCTOS ==== -->
    <div class="section-wrapper">
        <!-- Bebidas -->
        <div class="product-section">
            <h2>Bebidas</h2>
            <hr />
            <div class="product-scroll">
                <app-product-card *ngFor="let product of bebidas" [product]="product" (productClick)="openModal(product)">
                </app-product-card>
            </div>
        </div>

        <!-- Sanguches -->
        <div class="product-section">
            <h2>Sanguches</h2>
            <hr />
            <div class="product-scroll">
                <app-product-card *ngFor="let product of sanguches" [product]="product" (productClick)="openModal(product)">
                </app-product-card>
            </div>
        </div>

        <!-- Comidas -->
        <div class="product-section">
            <h2>Comidas</h2>
            <hr />
            <div class="product-scroll">
                <app-product-card *ngFor="let product of comidas" [product]="product" (productClick)="openModal(product)">
                </app-product-card>
            </div>
        </div>

        <!-- Postres -->
        <div class="product-section">
            <h2>Postres</h2>
            <hr />
            <div class="product-scroll">
                <app-product-card *ngFor="let product of postres" [product]="product" (productClick)="openModal(product)">
                </app-product-card>
            </div>
        </div>

        <!-- Snacks -->
        <div class="product-section">
            <h2>Snacks</h2>
            <hr />
            <div class="product-scroll">
                <app-product-card *ngFor="let product of snacks" [product]="product" (productClick)="openModal(product)">
                </app-product-card>
            </div>
        </div>
    </div>

    <!-- ==== MODAL GLOBAL ==== -->
    <app-modal-product [product]="selectedProduct"></app-modal-product>
</div>
