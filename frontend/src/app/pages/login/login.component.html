<div class="login-wrapper">
  <!-- Caja del formulario -->
  <div class="login-container card">
    <!-- Logo -->
    <div class="login-logo">
      <img src="/utp.png" alt="Logo UTP" />
      <h2>CAFETÍN</h2>
    </div>

    <!-- Formulario -->
    <form #f="ngForm" (ngSubmit)="onLogin(f)" novalidate>
      <!-- Email -->
      <div class="form-group">
        <label for="email">Usuario</label>
        <div class="input-icon">
          <input 
            type="email" 
            id="email" 
            [(ngModel)]="email" 
            name="email" 
            placeholder="Ingrese su correo" 
            required 
            class="form-control"
            autocomplete="email"
          />
          <i class="fas fa-user"></i>
        </div>
      </div>

      <!-- Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="input-icon">
          <input 
            [type]="showPass ? 'text' : 'password'" 
            id="password" 
            [(ngModel)]="password" 
            name="password" 
            placeholder="Ingrese su contraseña" 
            required 
            minlength="6"
            class="form-control"
            autocomplete="current-password"
          />
          <button type="button" class="toggle-eye" (click)="showPass = !showPass">
            <i class="fas" [class.fa-eye]="!showPass" [class.fa-eye-slash]="showPass"></i>
          </button>
        </div>
      </div>

      <!-- Botones -->
      <button type="submit" class="btn-login">INGRESAR</button>
      <a class="btn-secondary" routerLink="/register">REGÍSTRATE</a>

      <!-- Enlaces adicionales -->
      <div class="extra-links">
        <a href="javascript:void(0)">¿Olvidaste tu contraseña?</a>
      </div>
    </form>
  </div>

  <!-- Imagen lateral -->
  <div class="login-image">
    <img src="/cafesito.jpg" alt="cafesito" />
  </div>
</div>
